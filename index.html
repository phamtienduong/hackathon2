<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<style>
    
</style>
<body>
    <fieldset>
        <form id="SelectCardForm">
            <h1>Select card</h1><br>
            <div id="bank">
                <a href=""></a><img src="./img/mastercard.jpg" alt="paypal"></a>
                <a href=""></a><img src="./img/paypal.jpg" alt="paypal"></a>
                <a href=""></a><img src="./img/visa.jpg" alt="visa"></a>
                <a href=""></a><img src="./img/american.jpg" alt="american"></a>
                <a href=""></a><img src="./img/discover.jpg" alt="discover"></a>
            </div><br><br>
            <hr>
            <div id="card">
                <label>Card Number</label><br><br>
                <input type="number" id="cardNumber">
            </div><br>

            <div id="content">
                <table>
                    <tr>
                        <td><label for="">Expiry Date</label></td>
                        <td><label for="" class="cvc">CVC/CVV</label></td>
                    </tr><br>
                    <tr>
                        <td><input type="date" id="expiryDate"></td>
                        <td><input type="text" id="cvc" /></td>
                    </tr>
                </table>
            </div>
            <button type="button" id="saveButton">Save</button>
        </form>
    </fieldset>
    <div id="cardList" style="display: none;">
        <table border="1px" cellpadding="15px" cellspacing="5px" style="margin: 0 auto;">
            <thead>
                <tr>
                    <th>Card Img</th>
                    <th>Card Number</th>
                    <th>Expiry Date</th>
                    <th>CVV</th>
                    <th colspan="3">Action</th>
                </tr>
            </thead>
            <tbody id="cardTableBody"></tbody>
        </table>
    </div>
    <script src="/index.js"></script>

</body>
</html>
